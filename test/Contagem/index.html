<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem</h1>
    <main>
        <button class="Teclado">Teclado</button>
        <button class="Mouse">Mouse</button>
        <button class="Desktop">Desktop</button>
        <button class="Monitor">Monitor</button>
        <button class="CaboFonteDesktop">Cabo Fonte(Desktop)</button>
        <button class="CaboFonteMonitor">Cabo Fonte(Monitor)</button>
        <button class="CaboHDMI">Cabo HDMI</button>
        <button class="CaboVGA">Cabo VGA</button>
        <button class="CaboDisplayPort">Cabo DisplayPort</button>   
        <button class="CaboDeRede">Cabo De Rede</button>
    </main>
    <h2>Informações:</h2>
    <div>
        <div class="btn">
            <p class="res">Teclado: </p> <button class="minus1">-</button>
        </div>
        <div class="btn">
            <p class="res">Mouse: </p> <button class="minus2">-</button>
        </div>
        <div class="btn">
            <p class="res">Desktop: </p> <button class="minus3">-</button>
        </div>
        <div class="btn">
            <p class="res">Monitor: </p> <button class="minus4">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo Fonte(Desktop): </p> <button class="minus5">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo Fonte(Monitor): </p> <button class="minus6">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo HDMI: </p> <button class="minus7">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo VGA: </p> <button class="minus8">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo DisplayPort: </p> <button class="minus9">-</button>
        </div>
        <div class="btn">
            <p class="res">Cabo de Rede: </p> <button class="minus10">-</button>
        </div>
    </div>
    <button class="send">enviar</button>
    <p class="info"></p>
    <script src="script.js"></script>
</body>
</html>
