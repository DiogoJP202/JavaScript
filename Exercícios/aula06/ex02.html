<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento De Dados</title>
    <style>
        body{
            background-color: rgb(225, 127, 255);
            color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5em;
        }
        main{
            margin: auto;
            border: 3px solid black;
            border-radius: 10px;
            min-width: 300px;
            text-align: center;
            box-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá mundo! </h1>
        <p>Tudo bem?</p>
    </main>
    <script>
        var n1=Number.parseInt(window.prompt("Escolha um número: "))
        var n2=Number.parseInt(window.prompt("Escolha outro número: "))
        var s= n1 + n2
        window.alert(`A soma entre ${n1} e ${n2}  é igual a ${s}`)
    </script>
</body>
</html>
