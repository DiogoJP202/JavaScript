<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </title>
        <style>
            body{
                background-color: aquamarine;
                color: black;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 1.5em;
            }
            main{
                margin: auto;
                border: 3px solid black;
                border-radius: 10px;
                min-width: 300px;
                text-align: center;
                box-shadow: 1px 1px 2px black;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Olá mundo! </h1>
            <p>Tudo bem?</p>
        </main>
        <script>
            var nome=window.prompt("Qual é o seu nome?")
            window.alert(`Seja bem vindo ${nome}.`)
            var salario=Number.parseFloat(window.prompt(`Quanto reais você ganha?`))
            document.write(`<h1><strong>${nome}</strong>, seu nome tem ${nome.length} letras.</h1>`)
            document.write(`Você recebe ${salario.toLocaleString('PT-BR', {style: 'currency', currency:'BRL'})}`)
        </script>
    </body>
    </html>
