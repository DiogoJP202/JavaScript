<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Estilo/style.css">
    <link rel="shortcut icon" href="imagens/time.ico" type="image/x-icon">
</head>

<body>
    <section class="container">
        <h1>
            ⌛ Meu Timer ⌛
        </h1>
        <div id="timer">
            <div style="display: inline;" id="hours">00</div>:
            <div style="display: inline;" id="minutes">00</div>:
            <div style="display: inline;" id="seconds">00</div>
        </div>
        <input type="button" value="Iniciar" id="IIniciar">
        <input type="button" value="Pausar" id="IPausar">
        <input type="button" value="Zerar" id="IZerar">
    </section>
    <script src="scripts/script.js"></script>
</body>

</html>
