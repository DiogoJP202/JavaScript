<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1><!--Título do programa-->
    </header>
    <main>
            <form action="" method="post" autocomplete="on" class="formu">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="Info">
                        <label for="Inome">
                            Nome:
                        </label>
                        <input type="text" name="name" id="Inome" required placeholder="Nome aqui!" class="info">
                    </div>
                    <br>
                    <div class="Info">
                        <label for="Isobrenome">
                            Sobrenome:
                        </label>
                        <input type="text" name="sobrenome" id="Isobrenome" required placeholder="Sobrenome aqui!" class="info">
                    </div>
                    <br>
                    <div class="Info">
                        <label for="Ipeso">
                            Peso:
                        </label>
                        <input type="number" name="peso" id="Ipeso" required min="0" max="200" step="0.1" class="info">
                    </div>
                    <br>
                    <div class="Info">
                        <label for="Ialtura">
                            Altura:
                        </label>
                        <input type="number" name="altura" id="Ialtura" required min="0" max="3" step="0.1" class="info">
                    </div>
                    <br>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <p id = "resp"></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
