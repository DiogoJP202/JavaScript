<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o DOM</title>
    <style>
        body{
            background-color: rgb(0, 102, 255);
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos no DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim!</div>
    <script>
        var p1=window.document.getElementsByTagName('p')[0]
        var p2=window.document.querySelector ('p#p2')
       p1.innerText='Olha que legall!!'
       p1.style.color='yellow'
       p2.innerText='Estou em constante mudanca'
       p2.style.background='green'
       window.document.write(window.document.charset)
    </script>
</body>
</html>
